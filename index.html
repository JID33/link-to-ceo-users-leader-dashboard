<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D2B1 – Inscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>D2B1 - Inscription</h1>
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Nom complet" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <input type="password" id="confirm" placeholder="Confirmer le mot de passe" required />
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
